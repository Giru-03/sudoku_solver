<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            margin: 0 auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #333;
            margin-top: 20px;
        }

        .sudoku-row {
            display: contents;
        }

        .sudoku-cell {
            background-color: #fff;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Sudoku Image</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Solve Sudoku</button>
        </form>
    </div>
</body>
</html>
